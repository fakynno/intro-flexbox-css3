<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align items</title>

    <style>
        .container{
            max-width: 350px;
            border: 2px solid black;
            display: flex;
        }

        .item{
            background-color: brown;
            margin: 5px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">1</div>
        <div class="item">Uma breve passagem</div>
        <div class="item">Continuação</div>
        <div class="item">O regresso</div>
        <div class="item">5</div>
    </section>
</body>
</html>
