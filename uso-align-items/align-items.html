<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align items</title>

    <style>
        .container{
            max-width: 350px;
            border: 2px solid black;
            display: flex;
        }

        .item{
            background-color: brown;
            margin: 5px;
            color: white;
            text-align: center;
        }

        .flex{
            flex: 1;
        }

        .center{
            align-items: center;
        }

        .stretch{
            align-items: stretch;
        }
    </style>
</head>
<body>
    <h1>center</h1>
    <section class="container center flex">
        <div class="item">1</div>
        <div class="item">Uma breve passagem. O peito do pé do Pedro é preto</div>
        <div class="item">Continuação</div>
        <div class="item">O regresso</div>
        <div class="item">5</div>
    </section>


    <h1>streth</h1>
    <section class="container center stretch">
        <div class="item">1</div>
        <div class="item">Uma breve passagem. O peito do pé do Pedro é preto</div>
        <div class="item">Continuação por que ela não continua totalmente</div>
        <div class="item">O regresso</div>
        <div class="item">5</div>
    </section>
</body>
</html>
