<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align self</title>
    <style>
        .flex-container{
            max-width: 350px;
            border: 1px solid black;
            margin-bottom: 10px;
            display: flex;
        }

        .align-container{
            align-items: center;
        }

        .item{
            background-color: olive;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .center{
            align-self: center;
        }

        .start{
            align-self: flex-start;
        }

        .end{
            align-self: flex-end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self: auto;
        }

        .direction{
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Row</h1>
    <section class="flex-container align-container">
        <div class="item auto">fabio aquino</div>
        <div class="item auto">luiz</div>
        <div class="item auto">andrea rocha</div>
        <div class="item auto">pedro portinari</div>
    </section>


    <section class="flex-container">
        <div class="item center">fabio</div>
        <div class="item start">luiz</div>
        <div class="item stretch">pedro portinari candido silva</div>
        <div class="item end">andrea</div>
    </section>

    <section class="flex-container">
        <div class="item center">fabio</div>
        <div class="item start">fabioooooooooo</div>
        <div class="item end">fabiooooooooooooooo</div>        
    </section>


    <h1>Column</h1>
    <section class="flex-container align-container direction">
        <div class="item auto">fabio aquino</div>
        <div class="item auto">luiz</div>
        <div class="item auto">andrea rocha</div>
        <div class="item auto">pedro portinari</div>
    </section>


    <section class="flex-container direction">
        <div class="item center">fabio</div>
        <div class="item start">luiz</div>
        <div class="item stretch">pedro portinari candido silva</div>
        <div class="item end">andrea</div>
    </section>

    <section class="flex-container direction">
        <div class="item center">fabio</div>
        <div class="item start">fabioooooooooo</div>
        <div class="item end">fabiooooooooooooooo</div>        
    </section>
</body>
</html>
